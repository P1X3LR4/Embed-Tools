<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock With Date</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #191919;
        border: 3px solid #2e94e3;
        border-radius: 5px;
      }

      .datetime {
        color: #fff;
        background: #191919;
        font-family: "Segoe UI", sans-serif;
        width: 100vw;
      }
      @media (min-width: 720px) {
        .datetime {
          display: flex;
          flex-direction: row;
          align-content: center;
          align-items: center;
          flex-grow: inherit;
          justify-content: center;
          flex-wrap: nowrap;
        }

        .item {
          flex: 1 0 auto;
        }
      }

      .date {
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 3px;
      }

      .blue-date {
        color: #2e94e3 !important;
        font-size: 10pt;
      }

      .time {
        font-size: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .time span:not(:last-child) {
        position: relative;
        margin: 0 6px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 3px;
      }

      .time span:last-child {
        background: #2e94e3;
        font-size: 20px;
        font-weight: 600;
        text-transform: uppercase;
        margin-top: 9px;
        padding: 0 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body onload="initClock()">
    <!--digital clock start-->
    <div class="datetime">
      <div class="date item">
        <span id="dayname">Day</span>
      </div>
      <div class="time item">
        <span id="hour">00</span>: <span id="minutes">00</span>
        <span id="seconds">00</span>
      </div>
      <div class="date blue-date item">
        <i class="uil uil-calendar-alt"></i>
        <span id="daynum">00</span>
        <span id="month">Month</span>
        <span id="year">Year</span>
      </div>
    </div>
    <!--digital clock end-->

    <script type="text/javascript">
      function updateClock() {
        var now = new Date();
        var dname = now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds();
        if (hou == 0) {
          hou = 24;
        }
        if (hou > 24) {
          hou = hou - 24;
        }

        Number.prototype.pad = function (digits) {
          for (var n = this.toString(); n.length < digits; n = 0 + n);
          return n;
        };

        var months = [
          "Janeiro",
          "Fevereiro",
          "Março",
          "Abril",
          "Maio",
          "Junho",
          "Julho",
          "Agosto",
          "Setembro",
          "Outubro",
          "Novembro",
          "Dezembro",
        ];
        var week = [
          "Domingo",
          "Segunda-feira",
          "Terça-feira",
          "Quarta-feira",
          "Quinta-feira",
          "Sexta-feira",
          "Sábado",
        ];
        var ids = [
          "dayname",
          "month",
          "daynum",
          "year",
          "hour",
          "minutes",
          "seconds",
        ];
        var values = [
          week[dname],
          months[mo],
          dnum.pad(2),
          yr,
          hou.pad(2),
          min.pad(2),
          sec.pad(2),
        ];
        for (var i = 0; i < ids.length; i++)
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
      }

      function initClock() {
        updateClock();
        window.setInterval("updateClock()", 1);
      }
    </script>
  </body>
</html>
